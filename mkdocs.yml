theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  custom_dir: overrides
  
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  
  font:
    text: Roboto Slab
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# ============================================================================
# 以下配置应该在 theme 之外（顶级配置）
# ============================================================================

plugins:
  - search
  # 自动从 Git 提交历史中提取文章的最后修改时间和创建时间，并显示在页面上
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: false
  # 统计每篇文章的字数和预计阅读时间，并可以在页面上显示
  - statistics:
      # page_check_metadata: comment  # 注释掉这行，所有页面都会显示
  # 优化中文排版
  - heti

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lifefindsitsway/web3-tutorials/
  analytics:
    provider: google
    property: G-KJB4RXSKZG

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# MathJax 配置
# 注意顺序：配置文件必须在 MathJax 主文件之前加载
extra_javascript:
  - assets/javascripts/mathjax-config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# 自定义 CSS（包含公式样式优化）
extra_css:
  - assets/stylesheets/mathjax-custom.css

